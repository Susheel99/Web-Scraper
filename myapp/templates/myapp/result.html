<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web scraper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-12 m-5">
            <h1 class="display-2">Web Scraper</h1>
          </div>
  
        </div>
        <div class="row m-5">
          <div class="col-md-4">
            <form class="" action="/" method="POST">
              {% csrf_token %}
              <input class="form-control" type="text" id="site" name="site" value="" placeholder="Enter site address">
              </div>
              <div class="col-md-2">
                <button class="btn btn-outline-info btn-lg" type="submit" name="button">Scrape</button>
  
              </div>
            </form>
            <div class="col-md-6">
              
              <a class="btn btn-outline-danger btn-lg" href="/delete">Delete</a>
            </div>
  
  
  
  
        </div>
  
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table class="table  table-dark">
            <thead class="thead-dark">
              <tr>
                <th scope="col"><h2>ID</h2></th>
                <th scope="col"><h2>Name</h2></th>
                <th scope="col"><h2>Link</h2></th>

              </tr>
            </thead>
            <tbody>
              
              {% for link in data %}
              <tr>
                <td>{{link.id}}</td>
                <td><h3>{{link.name}}</h3></td>
                <td><h4>{{link.address}}</h4></td>
              </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>

      </div>

    </div>

    
  </body>
</html>
